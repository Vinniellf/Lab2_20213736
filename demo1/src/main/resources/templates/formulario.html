<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuración del Juego Ahorcado</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">Configuración del Juego Ahorcado</h3>

    <form method="post" action="/testing">
        <div class="form-group">
            <label for="nombre">Longitud de la palabra:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa la longitud">
        </div>

        <div class="form-group">
            <label for="intentos">Número máximo de intentos:</label>
            <input type="text" class="form-control" id="intentos" name="intentos" placeholder="Ingresa el número de intentos">
        </div>

        <div class="form-group">
            <label for="tema">Elige el tema:</label>
            <select class="form-control" id="tema" name="tema">
                <option value="Animal">Animal</option>
                <option value="Frutas">Fruta</option>
                <option value="Paises">Países</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
